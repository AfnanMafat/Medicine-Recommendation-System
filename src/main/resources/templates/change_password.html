<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4b2b;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .back-to-login {
            margin-top: 20px;
        }

        .back-to-login a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-to-login a:hover {
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form th:action="@{/change_password}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true" aria-label="Username">
            </div>
            <div>
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required aria-required="true" aria-label="New Password">
            </div>
            <div>
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true" aria-label="Confirm New Password">
            </div>
            <div>
                <button type="submit">Change Password</button>
            </div>
            <div class="error-message" th:if="${param.error}">
                Invalid username or passwords do not match. Please try again.
            </div>
            <div class="success-message" th:if="${param.success}">
                Your password has been changed successfully.
            </div>
        </form>
        <div class="back-to-login">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</body>
</html>
