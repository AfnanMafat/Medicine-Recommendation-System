<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.92)),
                        url('https://images.unsplash.com/photo-1584432810601-6c7f27d2362b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2A5C82;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #2A5C82;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #E0F2FE;
            border-radius: 6px;
            background: #F7FAFC;
            color: #2D3748;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        input:focus {
            border-color: #2A5C82;
            background: #FFFFFF;
            box-shadow: 0 0 10px rgba(42, 92, 130, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2A5C82 0%, #3B82F6 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #1E4A6E 0%, #2563EB 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 92, 130, 0.3);
        }

        .error-message {
            color: #E53E3E;
            background: #FED7D7;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #FC8181;
        }

        .success-message {
            color: #28a745;
            background: #d4edda;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #2A5C82;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-to-login a:hover {
            color: #1E4A6E;
            text-decoration: underline;
        }

        .fas {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form th:action="@{/change_password}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true" aria-label="Username">
            </div>
            <div>
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required aria-required="true" aria-label="New Password">
            </div>
            <div>
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true" aria-label="Confirm New Password">
            </div>
            <div>
                <button type="submit">Change Password</button>
            </div>
            <div class="error-message" th:if="${param.error}">
                Invalid username or passwords do not match. Please try again.
            </div>
            <div class="success-message" th:if="${param.success}">
                Your password has been changed successfully.
            </div>
        </form>
        <div class="back-to-login">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</body>
</html>
