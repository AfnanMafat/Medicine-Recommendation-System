<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MedVibe - Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
    :root {
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --clr-dark: #1e293b;
      --clr-error: #ef4444;
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1),0 8px 10px -6px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: var(--gradient-primary);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .glass-panel {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 95%;
      max-width: 800px;
      box-shadow: var(--shadow-xl);
    }

    .alert-error {
      background: #fee2e2;
      color: var(--clr-error);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      border: 2px solid #fca5a5;
    }

    .recommendation-box {
      background: rgba(255,255,255,0.6);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    h1 {
      color: var(--clr-dark);
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      color: #6366f1;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      background: var(--gradient-primary);
      color: white;
      text-decoration: none;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      opacity: 0.95;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .glass-panel {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div th:if="${error}" class="alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${data}">
            <h1>Your Recommendations</h1>
            
            <div class="recommendation-box">
                <h2><i class="fas fa-prescription-bottle-alt"></i> Recommended Medicine</h2>
                <p th:text="${data.medicine}"></p>
            </div>

            <div class="recommendation-box">
                <h2><i class="fas fa-utensils"></i> Diet Recommendation</h2>
                <p th:text="${data.diet}"></p>
            </div>
        </div>

        <a href="/recommendation" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Symptoms
        </a>
    </div>
</body>
</html>
