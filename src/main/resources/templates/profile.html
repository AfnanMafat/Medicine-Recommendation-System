<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedVibe - Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
    :root {
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --clr-dark: #1e293b;
      --clr-light: #f8fafc;
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1),0 8px 10px -6px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: var(--gradient-primary);
      min-height: 100vh;
      color: var(--clr-dark);
    }

    .navbar {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: var(--shadow-xl);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #64748b;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(99,102,241,0.1);
      color: #6366f1;
      transform: translateY(-2px);
    }

    .glass-panel {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 95%;
      max-width: 600px;
      box-shadow: var(--shadow-xl);
      margin: 100px auto 2rem;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-header i {
      font-size: 2.8rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .form-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      z-index: 2;
    }

    .input-field {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      background: #f8fafc;
    }
    .input-field:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
    }

    .btn-update {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--gradient-primary);
      color: white;
    }
    .btn-update:hover {
      opacity: 0.95;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .glass-panel {
        padding: 1.5rem;
        margin-top: 80px;
      }
      .navbar ul {
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .navbar a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/homePage"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/medical-history"><i class="fas fa-file-medical"></i> History</a></li>
            <li><a href="/recommendation"><i class="fas fa-pills"></i> New Recommendation</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="glass-panel">
        <div class="profile-header">
            <i class="fas fa-user-edit"></i>
            <h2>Edit Profile</h2>
        </div>

        <form action="/update" method="post">
            <div class="form-group">
                <i class="fas fa-signature"></i>
                <input 
                    type="text" 
                    class="input-field"
                    id="firstName"
                    name="firstName"
                    th:value="${user.firstName}"
                    placeholder="First Name"
                    required
                />
            </div>

            <div class="form-group">
                <i class="fas fa-signature"></i>
                <input 
                    type="text" 
                    class="input-field"
                    id="lastName"
                    name="lastName"
                    th:value="${user.lastName}"
                    placeholder="Last Name"
                    required
                />
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input 
                    type="email" 
                    class="input-field"
                    id="email"
                    name="email"
                    th:value="${user.email}"
                    placeholder="Email Address"
                    required
                />
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    class="input-field"
                    id="password"
                    name="password"
                    placeholder="New Password"
                    required
                />
            </div>

            <button type="submit" class="btn-update">
                <i class="fas fa-save"></i> Update Profile
            </button>
        </form>
    </div>
</body>
</html>
