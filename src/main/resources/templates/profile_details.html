<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        /* Button Styling */
        .btn {
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/homePage">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/medical-history">Medical History</a></li>
            <li><a href="/recommendation">New Recommendation</a></li>
            <li><a href="/diet-recommendation">Diet Recommendations</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Profile Details Container -->
    <div class="container">
        <h1>Profile Details</h1>
        <p>Here are your updated profile details:</p>

        <div class="profile-info">
            <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Password:</strong> <span th:text="${user.password}"></span></p>
        </div>

        <a href="/profile" class="btn">Edit Profile</a>
    </div>

</body>
</html>
