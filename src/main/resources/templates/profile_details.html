<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedVibe - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
    :root {
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --clr-dark: #1e293b;
      --clr-light: #f8fafc;
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1),0 8px 10px -6px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: var(--gradient-primary);
      min-height: 100vh;
      color: var(--clr-dark);
    }

    .navbar {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: var(--shadow-xl);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: #64748b;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(99,102,241,0.1);
      color: #6366f1;
      transform: translateY(-2px);
    }

    .glass-panel {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 95%;
      max-width: 600px;
      box-shadow: var(--shadow-xl);
      margin: 100px auto 2rem;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-header i {
      font-size: 2.8rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .profile-details {
      background: rgba(255,255,255,0.6);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(255,255,255,0.8);
      border-radius: 0.75rem;
    }
    .detail-item i {
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-primary);
      color: white;
    }

    .btn-edit {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--gradient-primary);
      color: white;
      text-decoration: none;
    }
    .btn-edit:hover {
      opacity: 0.95;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .glass-panel {
        padding: 1.5rem;
        margin-top: 80px;
      }
      .navbar ul {
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .navbar a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/homePage"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/medical-history"><i class="fas fa-file-medical"></i> History</a></li>
            <li><a href="/recommendation"><i class="fas fa-pills"></i> New Recommendation</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="glass-panel">
        <div class="profile-header">
            <i class="fas fa-user-circle"></i>
            <h2>User Profile</h2>
        </div>

        <div class="profile-details">
            <div class="detail-item">
                <i class="fas fa-signature"></i>
                <div>
                    <h3>First Name</h3>
                    <p th:text="${user.firstName}"></p>
                </div>
            </div>

            <div class="detail-item">
                <i class="fas fa-signature"></i>
                <div>
                    <h3>Last Name</h3>
                    <p th:text="${user.lastName}"></p>
                </div>
            </div>

            <div class="detail-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p th:text="${user.email}"></p>
                </div>
            </div>

            <div class="detail-item">
                <i class="fas fa-lock"></i>
                <div>
                    <h3>Password</h3>
                    <p th:text="${user.password}"></p>
                </div>
            </div>
        </div>

        <a href="/profile" class="btn-edit">
            <i class="fas fa-edit"></i> Edit Profile
        </a>
    </div>
</body>
</html>
