<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        input:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff4b2b;
        }

        .error-message {
            color: #ff4b2b;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form th:action="@{/forgot_password}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true" aria-label="Username">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Email Address">
            </div>
            <div>
                <button type="submit">Reset Password</button>
            </div>
            <div class="error-message" th:if="${param.error}">
                Invalid username or email. Please try again.
            </div>
            <div class="success-message" th:if="${param.success}">
                If the username and email are correct, a reset link has been sent to your email address.
            </div>
        </form>
        <div class="back-to-login">
            <a href="/">Back to Login</a>
        </div>
    </div>
</body>
</html>
