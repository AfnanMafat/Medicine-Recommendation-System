<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.92)),
                        url('https://images.unsplash.com/photo-1584432810601-6c7f27d2362b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2A5C82;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2A5C82;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #E0F2FE;
            border-radius: 6px;
            background: #F7FAFC;
            color: #2D3748;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2A5C82;
            background: #FFFFFF;
            box-shadow: 0 0 10px rgba(42, 92, 130, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2A5C82 0%, #3B82F6 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(135deg, #1E4A6E 0%, #2563EB 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 92, 130, 0.3);
        }

        .error-message {
            color: #E53E3E;
            background: #FED7D7;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 14px;
            border: 1px solid #FC8181;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #2A5C82;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #1E4A6E;
            text-decoration: underline;
        }

        .signup-button {
            background: linear-gradient(135deg, #4FD1C5 0%, #38B2AC 100%);
            margin-top: 10px;
        }

        .signup-button:hover {
            background: linear-gradient(135deg, #38B2AC 0%, #2C7A7B 100%);
        }

        .fas {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required aria-required="true" aria-label="Username">
            </div>
            <div>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Password">
            </div>
            <div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
            <div class="error-message" th:if="${param.error}">
                Invalid username or password. Please try again.
            </div>
            <div class="forgot-password">
                <a href="/forgot_password"><i class="fas fa-key"></i> Forgot password?</a>
            </div>
            <div>
                <button type="button" class="signup-button" onclick="window.location.href='/signup'"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
