<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedVibe - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
    :root {
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      --gradient-secondary: linear-gradient(45deg, #3b82f6, #60a5fa);
      --clr-accent: #f59e0b;
      --clr-error: #ef4444;
      --clr-success: #10b981;
      --clr-dark: #1e293b;
      --clr-light: #f8fafc;
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1),0 8px 10px -6px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: var(--gradient-primary);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .glass-panel {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow-xl);
      transform: scale(0.98);
      transition: transform 0.3s ease;
    }
    .glass-panel:hover {
      transform: scale(1);
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }
    .brand i {
      font-size: 2.8rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand h1 {
      color: var(--clr-dark);
      font-size: 1.8rem;
      margin-top: 0.5rem;
      letter-spacing: -0.5px;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      z-index: 2;
    }
    .input-field {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      background: #f8fafc;
    }
    .input-field:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-login {
      background: var(--gradient-primary);
      color: white;
      font-size: 1.1rem;
    }
    .btn-login:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }
    .btn-signup {
      background: var(--gradient-secondary);
      color: white;
      margin-top: 1rem;
    }

    .alert-error {
      background: #fee2e2;
      color: var(--clr-error);
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      border: 2px solid #fca5a5;
    }
    .alert-error i {
      font-size: 1.2rem;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }
    .links a {
      color: #64748b;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .links a:hover {
      color: #6366f1;
    }
  </style>
</head>

<body>
  <div class="glass-panel">
    <div class="brand">
      <i class="fas fa-prescription-bottle-alt"></i>
      <h1>MedVibe</h1>
    </div>

    <form th:action="@{/login}" method="post">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input 
          type="text" 
          class="input-field"
          id="username"
          name="username"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          class="input-field"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>

      <button type="submit" class="btn btn-login">
        <i class="fas fa-sign-in-alt"></i> Continue
      </button>

      <div th:if="${param.error}" class="alert-error">
        <i class="fas fa-exclamation-circle"></i>
        Invalid credentials! Please try again
      </div>

      <div class="links">
        <a href="/forgot_password">
          <i class="fas fa-question-circle"></i> Forgot Password?
        </a>
      </div>

      <button type="button" class="btn btn-signup" onclick="window.location.href='/signup'">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>
  </div>
</body>
</html>
