<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0a192f, #172a45, #1c3a5f, #2a4a6e); /* Navy Blue Gradient */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ffd700; /* Gold */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .login-link {
            background: linear-gradient(to right, #ffd700, #ffb700); /* Gold Gradient */
            color: #0a192f; /* Navy Blue */
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-link:hover {
            background: linear-gradient(to right, #ffb700, #ff9500); /* Darker Gold Gradient */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out</h1>
        <p>Thank you for using our application. You have successfully logged out.</p>
        <p>
            <a href="/" class="login-link"><i class="fas fa-sign-in-alt"></i> Login</a>
        </p>
    </div>
</body>
</html>
